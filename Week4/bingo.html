<!DOCTYPE html>
<html>
<head>
	<title>Bingo Board</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
			height: 50px;
			width: 120px;
			text-align: center;
			vertical-align: middle;
			font-size: 24px;
			font-weight: normal;
			text-decoration: none;
		}
		.highlight {
			background-color: yellow;
		}
		.underline {
			text-decoration: underline;
		}
		.bold {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td>강아지</td>
			<td class="highlight">고양이</td>
			<td>곰</td>
		</tr>
		<tr>
			<td>닭</td>
			<td>말</td>
			<td>돼지</td>
		</tr>
		<tr>
			<td>고라니</td>
			<td>호랑이</td>
			<td class="underline bold">개미 핥기</td>
		</tr>
	</table>
</body>
</html>
